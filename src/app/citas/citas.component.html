<div class="row">
    <div class="col s12 m7 white">
        <div class="row">
            <div class="col s12 edge">
                <h4 style="padding-top: 25px"> Registro de citas </h4>
            </div>
        </div>
        <div class="row">
            <form class="col s12 edge">
                <div class="row">
                    <div class="input-field col s4">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nombre</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Apellido</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="telf" type="text" class="validate">
                        <label for="telf">Teléfono</label>
                    </div>
                </div>
                <div class="row">


                    <div class="input-field col s4">
                        <input id="disabled" type="text" class="validate">
                        <label for="disabled">Cédula</label>
                    </div>
                    <div class="input-field col s8">
                        <select multiple>
                            <option value="" disabled selected>Seleccione los servicios que desea</option>
                            <option value="1">Pulitura 3M</option>
                            <option value="2">Limpieza de tapicería</option>
                            <option value="3">Encerado 3M</option>
                            <option value="3">Mantenimiento 3M</option>
                            <option value="3">Limpieza de A/C</option>
                            <option value="3">Lavado 3M</option>
                            <option value="3">Pulitura de faros 3M</option>
                        </select>
                        <label>Tipo de servicio</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input id="marca" type="text" class="validate">
                        <label for="marca">Marca</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="modelo" type="text" class="validate">
                        <label for="modelo">Modelo</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="placa" type="text" class="validate">
                        <label for="placa">Matrícula</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="color" type="text" class="validate">
                        <label for="color">Color</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input type="date" class="datepicker">
                        <label for="date">Fecha</label>
                    </div>
                </div>
                <div class="row">
                    <button onclick="Materialize.toast('Su mensaje ha sido enviado', 4000)" class="btn waves-effect blue-grey" type="submit">Realizar cita
               </button>
                </div>
            </form>
        </div>

    </div>
